{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
	<div class="py-5 border-b border-gray-200">
		<a href = "{% url 'contacts:contact-list' %}" class="hover:text-blue-500"> Go back to contacts </a>
	</div>
	<h1> Please confirm you want to delete {{ contact.first_name }} {{ contact.last_name }}? </h1>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="w-half text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Delete</button>
	</form>
</div>
{% endblock content %}
