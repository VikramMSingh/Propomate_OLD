
{% load static %}
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <img src="{% static 'img/Propomate_logp.png' %}" class="w-25 h-25"></img>
        
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      {% if not request.user.is_authenticated %}
      <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Sign Up</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
    <a class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> {{ request.user.username }} </a>
    <a href="{% url 'home-page' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> Home </a>
    <a href="{% url 'dashboard' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> Dashboard </a>
    
    <a href="{% url 'leads:list-lead' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> Leads </a>
    
    {% if request.user.is_organizer %}
    <a href="{% url 'agents:agent-list' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0">Agents</a>
    {% endif %}
    

    <a href="{% url 'logout' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> Logout
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
      
    {% else %}
    <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login 
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
