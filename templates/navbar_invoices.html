{% load static %}
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <img src="{% static 'img/Propomate_logp.png' %}" class="w-25 h-25"></img>
  
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-between">
    </nav>
    {% if request.user.is_authenticated %}
    <a class = "al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0" href="#"> {{ request.user.username }} </a> 
    <a href = "{% url 'dashboard' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> CRM </a> 
    <a href="{% url 'quotations:invoice-list' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> Invoices </a> 
    <a href="{% url 'logout' %}" class="al-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0"> Logout
    </a>
      
    {% else %}
    {% if not request.user.is_authenticated %}
      <a href="{% url 'signup' %}" class="inline-flex bg-blue-500 font-semibold rounded-lg py-2 px-5 text-white">Sign Up</a>
      {% endif %}
      <a href="{% url 'login' %}" class="inline-flex items-center bg-white-100 border-0 py-1 px-3 focus:outline-none hover:text-blue-500 rounded text-base mt-4 md:mt-0">Login 
      <svg class="hidden sm:inline w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
    </a>

    {% endif %}
  </div>
</header>
